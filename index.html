<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla II</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <div>
        <div>logo</div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <h1>Subscribe to our newsletter!</h1>
        <button id="my-button">
          click
        </button>

        <!-- add a form -->
        <span id='username'></span>
        <span id="password"></span>
        <form>
          <input 
          type="text" 
          name="username" 
          id="username-input" 
          placeholder="username"/>
          <input 
          type="password" 
          name="password" 
          id="password-input" 
          placeholder="password" />
          <button>Submit</button>
        </form>
      </section>

      <section>
        <!-- add buttons that will create and remove dom nodes -->
        <button class="add-link"> 
          Make Link 
        </button>

        <button class="remove-link">
          Remove Link
        </button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
